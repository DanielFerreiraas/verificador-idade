<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>

        <div>

            <form action="">
                <label for="nasc" class="form-label">Ano de Nascimento:</label>
                    <input class="form-control" type="number" name="txtano" id="txtano" min="0" required>
                <br>
                <label for="sexo" class="form-label">Sexo:</label>
                <label for="masc" class="form-label">Masculino</label>
                    <input class="form-check-input" type="radio" name="radsex" id="masc" checked>
                <label for="fem" class="form-label">Feminino</label>
                    <input class="form-check-input" type="radio" name="radsex" id="fem">
                <br>
                    <input  class="btn btn-primary" type="button" value="Verificar" onclick="verificar()" id="bt1">
            </form>
                
        </div>

        <div id="res">
         Preencha os dados para ver o resultado!
        </div>

    </section>

    <div id="footer">
        <footer>
      
            <p>&copy;DanSystems</p>
    
        </footer>
    </div>
    
</body>
</html>
